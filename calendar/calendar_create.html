<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1on1 - My Calendar</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">

    <!-- Calendar specific stylesheet -->
    <link rel="stylesheet" href="./calendar.css">
</head>

<body>
    <div id="overlay">
        <div class="popup-window">
            <!-- Close button -->
            <a type="button" class="btn close-button" href="./calendar.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x"
                    viewBox="0 0 16 16">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708">
                    </path>
                </svg>
            </a>

            <div class="popup-modal">
                <div class="heading">
                    <h2>Create a new calendar</h2>
                </div>
    
                <div class="form-content">
                    <form id="calendar-create-form" action="../calendar/calendar.html">
                        <div class="form-drop-down">
                            <label for="name-event-input">Name your event</label>
                            <input type="text" id="name-event-input" class="form-control">
                            <label for="description-event-input">Describe your event</label>
                            <textarea id="description-event-input" rows="4" class="form-control"></textarea>
                            <label for="member-selection">Select group members</label>
                            <select class="form-control" id="member-selection">
                                <option selected disabled>Open this select menu</option>
                                <option value="1">Alice</option>
                                <option value="2">Bob</option>
                                <option value="3">Charles</option>
                                <option value="4">This is a very long name</option>
                            </select>

                            <div class="time-selection-container">
                                <label for="deadline">Choose the Start date of the event</label>
                                <div class="input-group">
                                    <span class="input-group-text calendar-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                            class="bi bi-calendar-date-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4zm5.402 9.746c.625 0 1.184-.484 1.184-1.18 0-.832-.527-1.23-1.16-1.23-.586 0-1.168.387-1.168 1.21 0 .817.543 1.2 1.144 1.2">
                                            </path>
                                            <path
                                                d="M16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2m-6.664-1.21c-1.11 0-1.656-.767-1.703-1.407h.683c.043.37.387.82 1.051.82.844 0 1.301-.848 1.305-2.164h-.027c-.153.414-.637.79-1.383.79-.852 0-1.676-.61-1.676-1.77 0-1.137.871-1.809 1.797-1.809 1.172 0 1.953.734 1.953 2.668 0 1.805-.742 2.871-2 2.871zm-2.89-5.435v5.332H5.77V8.079h-.012c-.29.156-.883.52-1.258.777V8.16a13 13 0 0 1 1.313-.805h.632z">
                                            </path>
                                        </svg>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Select the deadline date"
                                        aria-label="Input group example" aria-describedby="basic-addon1">
                                </div>
                            </div>

                            <div class="time-selection-container">
                                <label for="deadline">Choose the deadline of the event time</label>
                                <div class="input-group">
                                    <span class="input-group-text calendar-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                            class="bi bi-calendar-date-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4zm5.402 9.746c.625 0 1.184-.484 1.184-1.18 0-.832-.527-1.23-1.16-1.23-.586 0-1.168.387-1.168 1.21 0 .817.543 1.2 1.144 1.2">
                                            </path>
                                            <path
                                                d="M16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2m-6.664-1.21c-1.11 0-1.656-.767-1.703-1.407h.683c.043.37.387.82 1.051.82.844 0 1.301-.848 1.305-2.164h-.027c-.153.414-.637.79-1.383.79-.852 0-1.676-.61-1.676-1.77 0-1.137.871-1.809 1.797-1.809 1.172 0 1.953.734 1.953 2.668 0 1.805-.742 2.871-2 2.871zm-2.89-5.435v5.332H5.77V8.079h-.012c-.29.156-.883.52-1.258.777V8.16a13 13 0 0 1 1.313-.805h.632z">
                                            </path>
                                        </svg>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Select the deadline date"
                                        aria-label="Input group example" aria-describedby="basic-addon1">
                                </div>
                            </div>

                            <button class="btn btn-primary form-submit-button" type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="./index.html">1on1</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./contacts.html">Contacts</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Calendar</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="jumbotron calendar-list">
            <div class="display-4">
                My Calendars
            </div>
            <button class="btn btn-primary btn-lg">Create a new calendar</button>
            <div class="calendar-brief rounded">
                <div class="calendar-meeting-details">
                    <h4>CSC494 Meeting (Owner)</h4>
                    <h6>Participants</h6>
                    <ul>
                        <li>Alice</li>
                        <li>Bob</li>
                        <li>Charles</li>
                    </ul>
                </div>
                <div class="calendar-btn">
                    <button class="btn btn-success">Enter Calendar</button>
                </div>
            </div>

            <div class="calendar-brief rounded">
                <div class="calendar-meeting-details">
                    <h4>CSC495 Meeting (Participant)</h4>
                    <h6>Participants</h6>
                    <ul>
                        <li>David</li>
                        <li>Esper</li>
                        <li>Francis</li>
                    </ul>
                </div>
                <div class="calendar-btn">
                    <button class="btn btn-success">Enter Calendar</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-4">
        <p>&copy; 2024 1on1. All rights reserved.</p>
    </footer>
</body>

</html>
