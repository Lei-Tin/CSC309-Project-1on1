<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1on1 - My Contacts</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1831208eff.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="./index.html">1on1</a>
            <div class="icon-container">
                <a href="calendar.html" title="Calendar"><i class="fa-regular fa-calendar"></i></a>
                <a href="contacts.html" title="Contacts"><i class="fa-solid fa-address-book"></i></a>
                <div class="dropdown">
                    <a class="dropdown-toggle" href="#" title="Alerts" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa-regular fa-bell"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-left" aria-labelledby="dropdownMenuLink">
                        <div class="dropdown-item">
                            <p>User X has added you to the contacts</p>
                            <div class="actions">
                                <a href="#" class="accept"><i class="fas fa-check"></i></a>
                                <a href="#" class="decline"><i class="fas fa-times"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dropdown">
                <div class="mini-profile-container dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="username">Username</span>
                    <div class="mini-profile">
                        <img src="profile-picture.png" alt="User Name">
                    </div>
                </div>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Settings</a>
                    <a class="dropdown-item" href="index.html">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Find a better way to do this -->
        <div class="jumbotron contacts-list">
            <div class="heading-container">
                <h1 class="display-4">My Contacts</h1>
            </div>
            <button class="btn btn-primary btn-lg">Add new contact</button>
            <div class="profiles-container">
                <div class="profile">
                    <div class="profile-picture">
                        <img src="profile-picture.png" alt="Profile Picture">
                    </div>
                    <div class="profile-description">
                        <h2>Alice</h2>
                    <p>alice@uoft.com</p>
                    <button class="btn btn-success invite-button">Invite to meeting</button>
                    </div>        
                </div>

                <div class="profile">
                    <div class="profile-picture">
                        <img src="profile-picture.png" alt="Profile Picture">
                    </div>
                    <div class="profile-description">
                        <h2>Bob</h2>
                    <p>bob@uoft.com</p>
                    <button class="btn btn-success invite-button">Invite to meeting</button>
                    </div>        
                </div>

                <div class="profile">
                    <div class="profile-picture">
                        <img src="profile-picture.png" alt="Profile Picture">
                    </div>
                    <div class="profile-description">
                        <h2>Charles</h2>
                        <p>charles@uoft.com</p>
                        <button class="btn btn-success invite-button">Invite to meeting</button>
                    </div>        
                </div>

                <div class="profile">
                    <div class="profile-picture">
                        <img src="profile-picture.png" alt="Profile Picture">
                    </div>
                    <div class="profile-description">
                        <h2>This is a very long name</h2>
                    <p>this_is_a_very_long_email@uoft.com</p>
                    <button class="btn btn-success invite-button">Invite to meeting</button>
                    </div>        
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-4">
        <p>&copy; 2024 1on1. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
