<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1on1 - My Calendar</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="./index.html">1on1</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./contacts.html">Contacts</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Calendar</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="jumbotron calendar-list">
            <div class="display-4">
                My Calendars
            </div>
            <button class="btn btn-primary btn-lg">Create a new calendar</button>
            <div class="calendar-container">
                <div class="calendar-brief rounded">
                    <div class="meeting-details">
                        <h4>CSC494 Meeting (Owner)</h4>
                        <h6>Participants</h6>
                        <ul>
                            <li>Alice</li>
                            <li>Bob</li>
                            <li>Charles</li>
                        </ul>
                    </div>
                    <div class="calendar-btn">
                        <button class="btn btn-success">Enter Calendar</button>
                    </div>
                </div>
    
                <div class="calendar-brief rounded">
                    <div class="meeting-details">
                        <h4>CSC495 Meeting (Participant)</h4>
                        <h6>Participants</h6>
                        <ul>
                            <li>David</li>
                            <li>Esper</li>
                            <li>Francis</li>
                        </ul>
                    </div>
                    <div class="calendar-btn">
                        <button class="btn btn-success">Enter Calendar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-4">
        <p>&copy; 2024 1on1. All rights reserved.</p>
    </footer>
