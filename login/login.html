<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1on1 - Scheduling Website</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./authentication.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">1on1</a>
        </nav>
    </header>

    <main>
        <section class="jumbotron text-center">
            <div class="form-container">
                <h1 class="display-4">Login</h1>
                <form class="authentication-form" id="login-form" action="../calendar/calendar.html">
                    <div class="txt_field">
                        <input type="text" required>
                        <span></span>
                        <label>Username</label>
                    </div>
                    <div class="txt_field">
                        <input type="password" required>
                        <span></span>
                        <label>Password</label>
                    </div>
                    <div class="pass">Forgot Password?</div>
                    <input type="submit" value="Login">
                    <div class="signup_link">
                        Not a member? <a href="./register.html">Signup</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="text-center py-4">
        <p>&copy; 2024 1on1. All rights reserved.</p>
    </footer>
</body>

</html>
