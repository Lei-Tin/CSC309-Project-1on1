<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1on1 - Register</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./authentication.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">1on1</a>
        </nav>
    </header>

    <main>
        <section class="jumbotron text-center">
            <div class="form-container">
                <h1 class="display-4">Register</h1>
                <form class="authentication-form" id="register-form" action="./contacts.html">
                    <div class="txt_field">
                        <input type="name" required>
                        <span></span>
                        <label for="name">Name</label>
                    </div>
                    <div class="txt_field">
                        <input type="email" required>
                        <span></span>
                        <label for="email">Email</label>
                    </div>
                    <div class="txt_field">
                        <input type="password" required>
                        <span></span>
                        <label for="password">Password</label>
                    </div>
                    <div class="txt_field">
                        <input type="password" id="confirmPassword" required>
                        <span></span>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                    <div class="form-check">
                        <label for="consent">I agree to the terms and conditions</label>
                        <input type="checkbox" id="consent">
                    </div>
                    <input type="submit" value="Register">
                </form>
            </div>
        </section>
    </main>

    <footer class="text-center py-4">
        <p>&copy; 2024 1on1. All rights reserved.</p>
    </footer>
</body>

</html>
