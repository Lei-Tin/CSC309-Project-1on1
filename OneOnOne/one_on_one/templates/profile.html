{% include 'header.html' with css='accounts/profile.css' %}

<body>
    <!-- Find out a better way for this -->
    <script src="https://kit.fontawesome.com/1831208eff.js" crossorigin="anonymous"></script>

    {% include 'navbar_logged.html' %}

    <main>
        <div class="profile-container">
            <h2>User Profile</h2>
            <form id="profile-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your new username">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your new email">
                </div>
                <button type="submit">Update Profile</button>
            </form>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
