<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1on1 - My Contacts</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">

    <!-- Contacts specific stylesheet -->
    <link rel="stylesheet" href="./profile.css">

    <script src="https://kit.fontawesome.com/1831208eff.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">1on1</a>
            <div class="icon-container">
                <a href="../calendar/calendar.html" title="Calendar"><i class="fa-regular fa-calendar"></i></a>
                <a href="../contacts/contacts.html" title="Contacts"><i class="fa-regular fa-address-book"></i></a>
                <div class="dropdown">
                    <a class="dropdown-toggle" href="#" title="Alerts" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa-regular fa-bell"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                        <div class="dropdown-item">
                            <div class="dropdown-item-content">
                                <p>Yung Shou-Hi has added you to their contacts</p>
                            </div>
                            <div class="dropdown-item-actions">
                                <a href="#" class="accept"><i class="fas fa-check"></i></a>
                                <a href="#" class="decline"><i class="fas fa-times"></i></a>
                            </div>
                        </div>
                        <div class="dropdown-item">
                            <div class="dropdown-item-content">
                                <p>You have a scheduled meeting in 2 days with Ziling Xiao and QQY</p>
                            </div>
                            <div class="dropdown-item-actions">
                                <a href="#" class="dismiss"><i id="dismiss" class="fas fa-times"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dropdown">
                <div class="mini-profile-container dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="username">Username</span>
                    <div class="mini-profile">
                        <img src="../profile-picture.png" alt="User Name">
                    </div>
                </div>
                <div class="dropdown-menu dropdown-menu-right user-dropdown-menu">
                    <a class="dropdown-item" href="../profile/profile_page.html">Profile</a>
                    <a class="dropdown-item" href="#">Settings</a>
                    <a class="dropdown-item" href="../index.html">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="profile-container">
            <h2>User Profile</h2>
            <form id="profile-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your new username">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your new email">
                </div>
                <button type="submit">Update Profile</button>
            </form>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
