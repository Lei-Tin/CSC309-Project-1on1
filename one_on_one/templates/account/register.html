{% load static %}

{% include 'header.html' with css='accounts/authentication.css' title='Register'%}

<body>
    {% include 'navbar.html' %}
    <main>
        <section class="jumbotron text-center">
            <div class="form-container">
                <h1 class="display-4">Register</h1>
                {% comment %} Replace these content with the POST request to the register view {% endcomment %}
                <form class="authentication-form" id="register-form" action="{% url 'calendar-list' %}">
                    <div class="txt_field">
                        <input type="name" required>
                        <span></span>
                        <label for="name">Name</label>
                    </div>
                    <div class="txt_field">
                        <input type="email" required>
                        <span></span>
                        <label for="email">Email</label>
                    </div>
                    <div class="txt_field">
                        <input type="password" required>
                        <span></span>
                        <label for="password">Password</label>
                    </div>
                    <div class="txt_field">
                        <input type="password" id="confirmPassword" required>
                        <span></span>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                    <div class="form-check">
                        <label for="consent">I agree to the terms and conditions</label>
                        <input type="checkbox" id="consent">
                    </div>
                    <input type="submit" value="Register">
                </form>
            </div>
        </section>
    </main>

    {% include 'footer.html' %}
</body>

</html>
